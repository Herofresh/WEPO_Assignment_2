<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="mystyle.css">

  <title>Paint App</title>
</head>

<body>

  <div id="toolbar row">

    <div id="circle" class="btn btn-primary">Circle</div>
    <div id="rectangle" class="btn btn-primary">Rectangle</div>
    <div id="line" class="btn btn-primary">Line</div>
    <div id="text" class="btn btn-primary">Text</div>
    <div id="pen" class="btn btn-primary">Pen</div>
    <div id="select" class="btn btn-primary">Select</div>
    <div id="eraser" class="btn btn-primary">Eraser</div>
    <div id="undo" class="btn btn-primary">Undo</div>
    <div id="redo" class="btn btn-primary">Redo</div>
    <div id="save" class="btn btn-primary" data-toggle="modal" data-target="#savemodel">Save</div>
    <div id="load" class="btn btn-primary" data-toggle="modal" data-target="#loadmodel" onclick="loadData()">Load</div>
    <input id="color" type="color" value="#ff0000">
    <input id="size" type="number" step="1" min="0" max="100" value="12">
    <select id="font" class="selectpicker">
      <option value="Calibri">Calibri</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Impact">Impact</option>
    </select>

  </div>
  <div id="canvasDiv">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./scripts/canvasInit.js"></script>
</body>


<!-- Modal -->
<div class="modal fade" id="savemodel" tabindex="-1" role="dialog" aria-labelledby="savemodel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Save File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>File Name:</h3>
        <input id="filename" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveData()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>

<div class="modal fade" id="loadmodel" tabindex="-1" role="dialog" aria-labelledby="loadmodel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Load File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>All saved Files:</h3>
        <select id="savedFilesPicker" class="selectpicker">
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="load()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
